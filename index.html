<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main>
        <div id="container" class="flex flex-col items-center justify-center bg-gray-900 w-full h-screen p-4">
            <div class="flex justify-between items-center w-full max-w-4xl mb-6">
            <!-- <h1 class="text-4xl text-white mb-8">Snake Game</h1> -->
             <div class="info text-white mt-4 text-xl">
                <h3 id="highScore">HighScore: 0</h3>
             </div>
             <div class="info text-white mt-4 text-xl">
                <h3 id="score">Score: 0</h3>
             </div>
            <div class="info text-white mt-4 text-xl">
                <h3 id="timer">Time: 00:00</h3>
            </div>
            </div>
            <!--Game Board -->
            <div id="gameBoard"class="bg-black border-green-500 p-0">           
            </div>
            <!-- Start Button -->
           <div class="modal startGame">
            <h3 id="notice">Welcome to the Snake Game</h3>
             <button id="startButton" class="mt-6 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Start Game</button>
           </div>
           <!-- restart button -->
            <div class="modal restartGame">
                <h3 id="gameOverMessage">Game Over</h3>
                 <button id="restartBtn" class="mt-6 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Restart Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
